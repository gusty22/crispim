<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuários</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            width: 48%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .btn-editar {
            padding: 5px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-editar:hover {
            background-color: #218838;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Usuários</h1>

    <!-- Formulário de Pesquisa -->
    <form id="searchForm">
        <label for="nomePesquisa">Pesquisar por Nome para Editar:</label>
        <input type="text" id="nomePesquisa" name="nome" placeholder="Digite o nome para pesquisa...">
        <button type="submit">Pesquisar</button>
    </form>

    <!-- Formulário de Cadastro/Editar -->
    <form id="usuarioForm">
        <input type="hidden" id="id">
        <label for="nomeUsuario">Nome do Usuário</label>
        <input type="text" id="nomeUsuario" required placeholder="Nome completo">
        <label for="rg">RG</label>
        <input type="text" id="rg" required placeholder="Digite o RG">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required placeholder="Digite o CPF">
        <label for="nomeMae">Nome da Mãe</label>
        <input type="text" id="nomeMae" required placeholder="Nome da mãe">
        <div class="form-actions">
            <button id="btnLimpar" type="button">Limpar Formulário</button>
            <button id="salvarUsuario" type="submit">Salvar</button>
        </div>
    </form>

    <h2>Usuários Cadastrados</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>
</div>

<script>
    const API_URL = '/api/usuarios';

    const userTableBody = document.getElementById('userTableBody');
    const usuarioForm = document.getElementById('usuarioForm');
    const searchForm = document.getElementById('searchForm');
    const btnLimpar = document.getElementById('btnLimpar');

    const fetchAndRenderTable = async () => {
        try {
            const response = await fetch(API_URL);
            const users = await response.json();
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.nomeUsuario}</td>
                        <td>${user.cpf}</td>
                        <td>
                            <button class="btn-editar" data-id="${user.id}">Editar</button>
                        </td>
                    </tr>
                `;
                userTableBody.insertAdjacentHTML('beforeend', row);
            });
        } catch (error) {
            console.error('Erro ao carregar a tabela de usuários:', error);
        }
    };

    const populateForm = (user) => {
        document.getElementById('id').value = user.id;
        document.getElementById('nomeUsuario').value = user.nomeUsuario;
        document.getElementById('rg').value = user.rg;
        document.getElementById('cpf').value = user.cpf;
        document.getElementById('nomeMae').value = user.nomeMae;
    };

    const clearForm = () => {
        usuarioForm.reset();
        document.getElementById('id').value = '';
    };

    document.addEventListener('DOMContentLoaded', fetchAndRenderTable);

    searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = document.getElementById('nomePesquisa').value;
        if (!nome.trim()) return;

        try {
            const response = await fetch(`${API_URL}/pesquisa?nome=${encodeURIComponent(nome)}`);
            const users = await response.json();

            if (users.length > 0) {
                populateForm(users[0]);
                alert('Usuário encontrado! Os dados foram carregados no formulário para edição.');
            } else {
                alert('Nenhum usuário encontrado com esse nome.');
            }
        } catch (error) {
            console.error('Erro na pesquisa:', error);
            alert('Ocorreu um erro ao pesquisar.');
        }
    });

    userTableBody.addEventListener('click', async (e) => {
        if (e.target.classList.contains('btn-editar')) {
            const userId = e.target.dataset.id;
            try {
                const response = await fetch(`${API_URL}/${userId}`);
                if (response.ok) {
                    const user = await response.json();
                    populateForm(user);
                } else {
                    alert('Usuário não encontrado.');
                }
            } catch (error) {
                console.error('Erro ao buscar usuário para edição:', error);
            }
        }
    });

    usuarioForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('id').value;
        const userData = {
            nomeUsuario: document.getElementById('nomeUsuario').value,
            rg: document.getElementById('rg').value,
            cpf: document.getElementById('cpf').value,
            nomeMae: document.getElementById('nomeMae').value,
        };
        if (id) {
            userData.id = id;
        }

        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData),
            });

            clearForm();
            fetchAndRenderTable();
            alert(id ? 'Usuário atualizado com sucesso!' : 'Usuário cadastrado com sucesso!');
        } catch (error) {
            console.error('Erro ao salvar usuário:', error);
            alert('Ocorreu um erro ao salvar o usuário.');
        }
    });

    btnLimpar.addEventListener('click', clearForm);
</script>

</body>
</html>
